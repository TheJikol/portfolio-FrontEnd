<section>
    <div class="containerbackground d-flex justify-content-center">
        <div class="container text-center">
            <h2 id="experiencie">Experiencia</h2>
            <div class="container">
                <div *ngFor="let experience of experiences" class="row d-flex align-items-center experienciecontainer" data-aos="fade-up">
                    <div class="col-lg-4">
                        <img class="experiencieimage" src={{experience.image}} alt="">
                    </div>
                    <div class="col-lg-8">
                        <p>{{experience.content}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
