<div class="login">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSend($event)">
        <div class="mb-6">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" formControlName="username" 
            [ngClass]="{'is-invalid': Username?.errors && Username?.touched, 'is-valid': !Username?.errors && Username?.touched}" class="form-control" id="username">
            <div *ngIf="Username?.errors && Username?.touched">
                <p *ngIf="Username?.hasError('required')" class="text-danger">
                    El nombre de usuario es requerido
                </p>
            </div>
        </div>
        <div class="mb-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" formControlName="password"
            [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}" class="form-control" id="password">
            <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">
                    La contraseña es requerida
                </p>
                <p *ngIf="Password?.hasError('minlength')" class="text-danger">
                    La contraseña debe tener como minimo 8 digitos
                </p>
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
        <a href="inicio">Back</a>
</div>
